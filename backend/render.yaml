services:
  - type: web
    name: career-guidance-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker main:app --bind=0.0.0.0:10000"
    plan: free
    autoDeploy: false
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: career-guidance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.onrender.com,https://your-frontend-domain.onrender.com"
      - key: GOOGLE_API_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_STARTTLS
        value: "True"
      - key: MAIL_SSL_TLS
        value: "False"
      - key: USE_CREDENTIALS
        value: "True"
      - key: EMAIL_VERIFICATION_TOKEN_EXPIRE_HOURS
        value: "1"

databases:
  - name: career-guidance-db
    databaseName: career_guidance
    user: career_user
    plan: free
